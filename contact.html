<!doctype html>
<html lang='en'>
<head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Contact</title>
<link rel='stylesheet' href='/css/style.css'>
<link rel='stylesheet' href='/css/responsive.css'>
<script defer src='/js/main.js'></script>
</head>
<body>
<div id='header-target'></div>
<main class='container main'>
  <h1>Contact</h1>
  <p>Use the form below to get in touch (demo only, no backend attached).</p>
  <!-- Demo contact form (no submission handling) -->
  <form class='contact-form'>
    <label>Name<br><input type='text' name='name'></label><br>
    <label>Email<br><input type='email' name='email'></label><br>
    <label>Message<br><textarea name='message' rows='6'></textarea></label><br>
    <button type='submit'>Send (demo)</button>
  </form>
</main>
<div id='footer-target'></div>
</body>
</html>
